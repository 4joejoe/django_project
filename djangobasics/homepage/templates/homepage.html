{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% tailwind_css %}

</head>
<body>
    <div class="h-screen flex flex-col items-center gap-y-20">
        <div class="flex items-center w-screen flex-col">
            <h1 class="text-slate-800 text-3xl max-w-max mt-6">DATA SCIENCE BOOKMARK</h1>
            <span>Bookmark your Data findings</span>
        </div>
        <div class="flex flex-col gap-y-6 w-max h-max p-10 rounded-md border border-opacity-20 border-neutral-600 shadow-xl">
            <a href="userauth/sign-up" class="w-max h-max">
                <button class="bg-blue-400 rounded-lg border border-blue-100 text-slate-100 font-bold w-56 h-10">
                    SIGN UP
                </button>
            </a>
            <a href="login">
                <button class="bg-white rounded-lg border border-slate-500 font-bold w-56 h-10">
                    SIGN IN
                </button>
            </a>
        </div>
    </div>

</html>
